otk.version: "1"

otk.define:
  packages:
    build:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/x86_64.yaml"
        packages:
          include:
            - dosfstools
            - clevis-luks
            - iwl105-firmware
            - glibc
            - xfsprogs
            - coreutils
            - iwl100-firmware
            - iwl2030-firmware
            - dracut-config-generic
            - microcode_ctl
            - iwl6050-firmware
            - iwl5150-firmware
            - iwl135-firmware
            - platform-python
            - xz
            - shim-x64
            - grub2-pc
            - iwl3160-firmware
            - iwl2000-firmware
            - selinux-policy-targeted
            - python3
            - iwl5000-firmware
            - iwl1000-firmware
            - cryptsetup
            - grub2-efi-x64
            - systemd
            - efibootmgr
            - rpm-ostree
            - clevis
            - lvm2
          exclude: []

otk.target.osbuild:
  pipelines:
    - otk.include: "pipeline/build/generic.yaml"
    - name: ostree-deployment
      build: name:build
      stages:
        - type: org.osbuild.ostree.init-fs
        - type: org.osbuild.ostree.os-init
          options:
            osname: rhel-edge
        - type: org.osbuild.mkdir
          options:
            paths:
              - path: /boot/efi
                mode: 448
        - type: org.osbuild.ostree.pull
          inputs:
            commits:
              type: org.osbuild.ostree
              origin: org.osbuild.source
              references:
                6418a0aa4c44e24284267bdb12dec2f9929b0885cf92a6b5ad0ea92c2f94c717:
                  ref: centos/9/x86_64/edge
          options:
            repo: /ostree/repo
            remote: rhel-edge
        - type: org.osbuild.ostree.deploy
          options:
            osname: rhel-edge
            ref: centos/9/x86_64/edge
            remote: rhel-edge
            mounts:
              - /boot
              - /boot/efi
            rootfs:
              label: root
            kernel_opts:
              - luks.uuid=5a8535ea-d662-4a9a-af6b-76b51fe4b522
              - modprobe.blacklist=vc4 rw coreos.no_persist_ip
              - ignition.platform.id=metal
              - $ignition_firstboot
        - type: org.osbuild.ostree.remotes
          options:
            repo: /ostree/repo
            remotes:
              - name: rhel-edge
                url: http://example.com/repo
        - type: org.osbuild.ostree.fillvar
          options:
            deployment:
              osname: rhel-edge
              ref: centos/9/x86_64/edge
        - type: org.osbuild.ostree.config
          options:
            repo: /ostree/repo
            config:
              sysroot:
                readonly: true
                bootloader: none
          mounts:
            - name: ostree-centos/9/x86_64/edge
              type: org.osbuild.ostree.deployment
              options:
                deployment:
                  osname: rhel-edge
                  ref: centos/9/x86_64/edge
                  serial: 0
        - type: org.osbuild.fstab
          options:
            filesystems:
              - uuid: 9851898e-0b30-437d-8fad-51ec16c3697f
                vfs_type: xfs
                path: /
                options: defaults
              - uuid: dbd21911-1c4e-4107-8a9f-14fe6e751358
                vfs_type: xfs
                path: /boot
                options: defaults
                freq: 1
                passno: 1
              - uuid: 7B77-95E7
                vfs_type: vfat
                path: /boot/efi
                options: defaults,uid=0,gid=0,umask=077,shortname=winnt
                passno: 2
          mounts:
            - name: ostree-centos/9/x86_64/edge
              type: org.osbuild.ostree.deployment
              options:
                deployment:
                  osname: rhel-edge
                  ref: centos/9/x86_64/edge
                  serial: 0
        - type: org.osbuild.ignition
          options:
            network:
              - systemd.firstboot=off
              - systemd.condition-first-boot=true
        - type: org.osbuild.users
          options:
            users:
              root:
                password: '!locked'
          mounts:
            - name: ostree-centos/9/x86_64/edge
              type: org.osbuild.ostree.deployment
              options:
                deployment:
                  osname: rhel-edge
                  ref: centos/9/x86_64/edge
                  serial: 0
        - type: org.osbuild.keymap
          options:
            keymap: us
          mounts:
            - name: ostree-centos/9/x86_64/edge
              type: org.osbuild.ostree.deployment
              options:
                deployment:
                  osname: rhel-edge
                  ref: centos/9/x86_64/edge
                  serial: 0
        - type: org.osbuild.locale
          options:
            language: C.UTF-8
          mounts:
            - name: ostree-centos/9/x86_64/edge
              type: org.osbuild.ostree.deployment
              options:
                deployment:
                  osname: rhel-edge
                  ref: centos/9/x86_64/edge
                  serial: 0
        - type: org.osbuild.grub2
          options:
            root_fs_uuid: 9851898e-0b30-437d-8fad-51ec16c3697f
            boot_fs_uuid: dbd21911-1c4e-4107-8a9f-14fe6e751358
            kernel_opts: luks.uuid=5a8535ea-d662-4a9a-af6b-76b51fe4b522 modprobe.blacklist=vc4
              rw coreos.no_persist_ip ignition.platform.id=metal $ignition_firstboot
            legacy: i386-pc
            uefi:
              vendor: centos
              install: true
              unified: true
            greenboot: true
            write_cmdline: false
            config:
              default: saved
              terminal_output:
                - console
              timeout: 1
            ignition: true
          mounts:
            - name: ostree-centos/9/x86_64/edge
              type: org.osbuild.ostree.deployment
              options:
                deployment:
                  osname: rhel-edge
                  ref: centos/9/x86_64/edge
                  serial: 0
        - type: org.osbuild.ostree.selinux
          options:
            deployment:
              osname: rhel-edge
              ref: centos/9/x86_64/edge
    - name: image
      build: name:build
      stages:
        - type: org.osbuild.truncate
          options:
            filename: disk.img
            size: '10737418240'
        - type: org.osbuild.sfdisk
          options:
            label: gpt
            uuid: D209C89E-EA5E-4FBD-B161-B461CCE297E0
            partitions:
              - bootable: true
                size: 2048
                start: 2048
                type: 21686148-6449-6E6F-744E-656564454649
                uuid: FAC7F1FB-3E8D-4137-A512-961DE09A5549
              - size: 260096
                start: 4096
                type: C12A7328-F81F-11D2-BA4B-00A0C93EC93B
                uuid: 68B2905B-DF3E-4FB3-80FA-49D1E773AA33
              - size: 786432
                start: 264192
                type: BC13C2FF-59E6-4262-A352-B275FD6F7172
                uuid: CB07C243-BC44-4717-853E-28852021225B
              - size: 19920863
                start: 1050624
                type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
                uuid: 6264D520-3FB9-423F-8AB8-7A0A8E3D3562
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                lock: true
        - type: org.osbuild.luks2.format
          options:
            passphrase: osbuild
            uuid: 5a8535ea-d662-4a9a-af6b-76b51fe4b522
            cipher: cipher_null
            label: crypt_root
            sector-size: 0
            pbkdf:
              method: argon2id
              iterations: 4
              memory: 32
              parallelism: 1
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 1050624
                size: 19920863
                lock: true
        - type: org.osbuild.clevis.luks-bind
          options:
            passphrase: osbuild
            pin: 'null'
            policy: '{}'
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 1050624
                size: 19920863
                lock: true
        - type: org.osbuild.lvm2.create
          options:
            volumes:
              - name: rootlv
                size: 9663676416B
          devices:
            device:
              type: org.osbuild.luks2
              parent: luks-5a85
              options:
                passphrase: osbuild
            luks-5a85:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 1050624
                size: 19920863
                lock: true
        - type: org.osbuild.mkfs.fat
          options:
            volid: 7B7795E7
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 4096
                size: 260096
                lock: true
        - type: org.osbuild.mkfs.xfs
          options:
            uuid: dbd21911-1c4e-4107-8a9f-14fe6e751358
            label: boot
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 264192
                size: 786432
                lock: true
        - type: org.osbuild.mkfs.xfs
          options:
            uuid: 9851898e-0b30-437d-8fad-51ec16c3697f
            label: root
          devices:
            device:
              type: org.osbuild.lvm2.lv
              parent: rootvg
              options:
                volume: rootlv
            luks-5a85:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 1050624
                size: 19920863
                lock: true
            rootvg:
              type: org.osbuild.luks2
              parent: luks-5a85
              options:
                passphrase: osbuild
        - type: org.osbuild.copy
          inputs:
            root-tree:
              type: org.osbuild.tree
              origin: org.osbuild.pipeline
              references:
                - name:ostree-deployment
          options:
            paths:
              - from: input://root-tree/
                to: mount://-/
          devices:
            '-':
              type: org.osbuild.lvm2.lv
              parent: rootvg
              options:
                volume: rootlv
            boot:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 264192
                size: 786432
            boot-efi:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 4096
                size: 260096
            luks-5a85:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 1050624
                size: 19920863
            rootvg:
              type: org.osbuild.luks2
              parent: luks-5a85
              options:
                passphrase: osbuild
          mounts:
            - name: '-'
              type: org.osbuild.xfs
              source: '-'
              target: /
            - name: boot
              type: org.osbuild.xfs
              source: boot
              target: /boot
            - name: boot-efi
              type: org.osbuild.fat
              source: boot-efi
              target: /boot/efi
        - type: org.osbuild.lvm2.metadata
          options:
            vg_name: rootvg
          devices:
            device:
              type: org.osbuild.luks2
              parent: luks-5a85
              options:
                passphrase: osbuild
            luks-5a85:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 1050624
                size: 19920863
                lock: true
        - type: org.osbuild.luks2.remove-key
          options:
            passphrase: osbuild
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                start: 1050624
                size: 19920863
                lock: true
        - type: org.osbuild.grub2.inst
          options:
            filename: disk.img
            platform: i386-pc
            location: 2048
            core:
              type: mkimage
              partlabel: gpt
              filesystem: xfs
            prefix:
              type: partition
              partlabel: gpt
              number: 2
              path: /grub2
    - name: xz
      build: name:build
      stages:
        - type: org.osbuild.xz
          inputs:
            file:
              type: org.osbuild.files
              origin: org.osbuild.pipeline
              references:
                name:image:
                  file: disk.img
          options:
            filename: image.raw.xz
  sources:
    otk.op.join:
      values:
        - otk.external.osbuild-make-depsolve-dnf4-curl-source:
            packagesets:
              - ${packages.build}
        - org.osbuild.ostree:
            items:
              6418a0aa4c44e24284267bdb12dec2f9929b0885cf92a6b5ad0ea92c2f94c717:
                remote:
                  url: http://example.com/repo
